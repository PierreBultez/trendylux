name: Déploiement en Pré-production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ... (étapes inchangées : Checkout, Setup Node, Installation, Compilation) ...

      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Installation des dépendances
        run: npm ci

      - name: Compilation des assets (build)
        run: npm run build

      # Déploie les fichiers sur le VPS via rsync
      - name: Déploiement des fichiers avec rsync
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_SSH_HOST }}
          REMOTE_USER: ${{ secrets.VPS_SSH_USER }}
          REMOTE_PORT: ${{ secrets.VPS_SSH_PORT }}
          SOURCE: "./"
          TARGET: ${{ secrets.PREPROD_PATH }}
          EXCLUDE: "/node_modules/, /src/, /.git/, /.github/, /vite.config.js, /tailwind.config.js, /package.json, /package-lock.json"
          POST_SCRIPT: 'sudo chown -R www-data:www-data ${{ secrets.PREPROD_PATH }}'